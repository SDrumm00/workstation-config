[module/date]
type = internal/date
interval = 1

time = %I:%M %p
;date = %a %b %d, %Y

;label = %date% %time%
label = %time%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

;[module/powermenu]
;type = custom/menu

;expand-right = true

;format-spacing = 1

;label-open = ""
;label-open-foreground = ${colors.urgent}
;label-close =  cancel
;label-close-foreground = ${colors.success}
;label-separator = |
;label-separator-foreground = ${colors.foreground}

;Powermenu
;menu-0-0 = "Reboot "
;menu-0-0-exec = menu-open-1
